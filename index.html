<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Receiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        h2 {
            color: #333;
        }
        #responseOutput {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            border-left: 5px solid #4CAF50;
            background-color: #e7f9e7;
        }
    </style>
</head>
<body>
    <h1>Live Data Receiver</h1>
    <h2>Received Data:</h2>
    <div id="responseOutput"></div>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws`);

        // Listen for messages from the server
        socket.onmessage = function(event) {
            const responseOutput = document.getElementById('responseOutput');
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-entry');
            logEntry.textContent = event.data; // Create a new log entry
            responseOutput.appendChild(logEntry); // Append new log entry
            responseOutput.scrollTop = responseOutput.scrollHeight; // Scroll to the bottom
        };
    </script>
</body>
</html>
